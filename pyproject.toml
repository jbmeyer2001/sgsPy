[build-system]
build-backend = "mesonpy"
requires = [
	"meson-python"
]

[project]
name = "sgs"
version = "0.0.0"
dependencies = [
	"numpy", #TODO add version
	"matplotlib" #TODO add version
]

[project.optional-dependencies]
test = [
	"geopandas" #TODO add version
]

license = {file = "LICENSE.txt"}

[tool.meson-python]
allow-windows-internal-shared-libs = true

[tool.meson-python.args]
setup = ['-Db_vscrt=md']

[tool.pytest.ini_options]
pythonpath = "."
testpaths = [
	"tests"
]
