[build-system]
build-backend = "mesonpy"
requires = [
	"meson-python",
	"pybind11",
]

[project]
name = "sgs"
version = "0.0.0"
dependencies = [
	"numpy", #TODO add version
	"matplotlib", #TODO add version
]

[project.optional-dependencies]
test = [
	"geopandas" #TODO add version
]

#license = {file = "LICENSE.txt"}

[tool.meson-python]
allow-windows-internal-shared-libs = true

[tool.meson-python.args]
setup = ['-Db_vscrt=md ; sys_platform=win32',
	 '-Db_vscrt=mt ; sys_platform=linux']

#[tools.setuptools.package-data]
